<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <div class="search-box">
        <form th:action="@{/books}" method="get">
            <div class="search-row">
                <div>
                    <label>
                        Title contains:
                        <input type="text" id="titleSearch" name="titleSearch" th:value="${titleSearch}">
                    </label>
                </div>
                <div>
                    <label>
                        Min rating
                        <input type="number" id="minRating" name="minRating" min="1" max="10" step="0.1" th:value="${minRating}">
                    </label>
                </div>
            </div>
            <div style="margin-top:15px;">
                <button type="submit">Search</button>
                <a th:href="@{/books}">Clear</a>
            </div>
        </form>
    </div>

    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>
        <div class="book-option" th:each="book : ${books}">
            <label>
                <input type="radio"
                name="bookTitle"
                th:value="${book.title}"
                required>
                <span th:text="${'Title: ' + book.title + ', Genre: '
                 + book.genre + ', Rating: '
                  + book.averageRating}"></span>
            </label>
        </div>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numberOfCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
